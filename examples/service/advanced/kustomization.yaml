apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: api-advanced-example
  annotations:
    kubernetes.io/description: |
      Advanced example with GCS source, build script, multiple functions,
      per-function trigger overrides, resource limits, and secrets.
namespace: flow
secretGenerator:
- name: api-credentials
  literals:
  - api_key=example-key-12345
  - api_secret=example-secret-67890
  options:
    disableNameSuffixHash: true
generators:
- service.yaml
